<!DOCTYPE html>
<head>
  <!-- title -->
  <title>Project Happy</title>
  <meta charset="utf-8" />
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- assets -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-left">
        <a href="/"><img src="img/logo.jpeg" class="navbar-img img-responsive" /></a>
      </div>
      <form id="video-search" class="navbar-form navbar-right">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for videos..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i> Search</button>
          </span>
        </div>
      </form>
    </div>
  </nav>
  <div class="container">
    <div id="search-result" class="row">
      <h4 class="text-center">Start by searching for videos...</h4>
    </div>
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" hidden>
      <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
    <button id="load-more-results" class="btn btn-default">Load More Videos...</button>
  </div>
  <div id="timer-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Set timer</h4>
        </div>
        <form id="timer">
        <div class="modal-body">
            <fieldset class="form-group">
              <input type="checkbox" id="prevideo-activity" />
              <label for="prevideo-activity">Enable prevideo activity suggestions</label>
              <div id="prevideo-activity-options">
              </div>
            </fieldset>
            <fieldset class="form-group">
              <label for="time-duration">Duration of play</label>
              <input type="number" name="time-duration" class="form-control" min="0" placeholder="this will be in minutes, default to 2 mins..."/>
            </fieldset>
            <fieldset class="form-group">
              <label for="directed-action">Directed action</label>
              <br />
              <input type="radio" name="directed-action" id="postvid-go-home" value="Go Home" checked/>
              <label for="postvid-go-home" class="radio-inline btn btn-default">Go Home</label>
              <input type="radio" name="directed-action" id="postvid-eat-snack" value="Eat Snack" />
              <label for="postvid-eat-snack" class="radio-inline btn btn-default">Eat Snack</label>
              <input type="radio" name="directed-action" id="postvid-drawing" value="Draw" />
              <label for="postvid-drawing" class="radio-inline btn btn-default">Draw</label>
            </fieldset>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn"><i class="glyphicon glyphicon-play"></i> Play</button>
          <button type="button" class="btn" data-dismiss="modal">Cancel</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <div id="video-screening" class="container-fluid"></div>
  <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//www.youtube.com/iframe_api"></script>
  <script src="application.js"></script>
</body>
