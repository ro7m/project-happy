<!DOCTYPE html>
<head>
  <title>Project Happy</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-left">
        <a href="/"><img src="logo.jpeg" class="navbar-img img-responsive" /></a>
      </div>
      <form id="video-search" class="navbar-form navbar-right">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for videos..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i> Search</button>
          </span>
        </div>
      </form>
    </div>
  </nav>
  <div class="container">
    <div id="search-result" class="row" hidden></div>
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" hidden>
      <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
    <button id="load-more-results" class="btn btn-default">Load More Videos...</button>
  </div>
  <script type="text/javascript" src="application.js"></script>
</body>
